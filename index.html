<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica di Matteo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-1">La Rubrica di Omar</h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 col-md-4">
                <button id="showContactsBtn" class="btn-custom">Mostra Rubrica</button>
            </div>

            <div class="col-12 col-md-8">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Nome utente</label>
                    <input type="text" class="form-control" id="nameInput">
                </div>
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Numero utente</label>
                    <input type="number" class="form-control" id="numberInput">
                </div>
                <div class="d-flex justify-content-evenly">
                    <button id="saveContactBtn" class="btn-custom">Aggiungi Contatto</button>
                    <button id="searchContactBtn" class="btn-custom">Cerca Contatto</button>

                </div>
            </div>
        </div>
    </div>

    <section class="container">
        <div class="row justify-content-center">
            <div id="cardWrapper" class="col-12 col-md-6">

            </div>
        </div>
    </section>


    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e68b4c7621.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
